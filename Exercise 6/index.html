<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function factorial(n) {
        if (n === 0 || n === 1) {
          return 1;
        }

        let result = 1;
        for (let i = 2; i <= n; i++) {
          result *= i;
        }

        return result;
      }

      const number = 5;
      const result = factorial(number);
      console.log(`The factorial of ${number} is ${result}`);
    </script>
  </body>
</html>
