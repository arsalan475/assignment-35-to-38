<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function counting(start, end) {
        for (let index = start; index <= end; index++) {
          document.write(`<p>${index}</p>`);
        }
      }

      counting(5, 15);
    </script>
  </body>
</html>
