<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function countOccurence(str, char) {
        let count = 0;
        for (let i = 0; i < str.length; i++) {
          if (str[i] === char || str[i] === char.toLowerCase()) count++;
        }
        return count;
      }

      let result = countOccurence("JSResoussSSrceS.oocom", "S");

      console.log(result);
    </script>
  </body>
